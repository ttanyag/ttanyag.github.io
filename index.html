<!DOCTYPE html>
<html>
<head>
<style> 
.flex-container {
    display: -webkit-flex;
    display: flex;  
    -webkit-flex-flow: row wrap;
    flex-flow: row wrap;
    text-align: center;
}

.flex-container > * {
    padding: 15px;
    -webkit-flex: 1 100%;
    flex: 1 100%;
}

.article {
    text-align: left;
    background: #403b2d;
    color: #eeeeee
}

header {background: #f1c454;
    color: #eeeeee}
footer {background: #79b599;
    color: #eeeeee}
.nav {background:#d97e78;
    color: #eeeeee}

.nav ul {
    list-style-type: none;
    padding: 0;
    color: #eeeeee
}
.nav ul a {
    text-decoration: none;
    color: #eeeeee
}

.h1 {
    color: #eeeeee;
    }
    
@media all and (min-width: 768px) {
    .nav {text-align:left;-webkit-flex: 1 auto;flex:1 auto;-webkit-order:1;order:1;}
    .article {-webkit-flex:5 0px;flex:5 0px;-webkit-order:2;order:2;}
    footer {-webkit-order:3;order:3;}
}
</style>
</head>
<body>

<div class="flex-container">
<header>
  <h1>Tanya's Website</h1>
</header>

<nav class="nav">
<ul>
  <li><a href="#">Menu</a></li>
  <li><a href="#">About</a></li>
  <li><a href="#">Posts</a></li>
</ul>
</nav>

<article class="article">
  <h1>Menu</h1>
  <p>Welcome to Tanya's Website!</p>
  <p><strong>Resize this page to see what happens!</strong></p>
</article>

<footer>Made by Tanya</footer>
</div>

</body>
</html>
